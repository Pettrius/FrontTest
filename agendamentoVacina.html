<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Vacina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Agendamento de Vacina</h2>
        <form id="agendamentoForm" class="mb-3">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="funcionarioVacinado" class="form-control" placeholder="Funcionário Vacinado" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="funcionarioResponsavel" class="form-control" placeholder="Funcionário Responsável" required>
                </div>
                <div class="col-md-2">
                    <input type="date" id="dataAgendamento" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <input type="text" id="tipoVacina" class="form-control" placeholder="Tipo de Vacina" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Agendar</button>
                </div>
            </div>
        </form>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Funcionário</th>
                    <th>Responsável</th>
                    <th>Data Agendada</th>
                    <th>Vacina</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaAgendamentos">
                <!-- Dados inseridos aqui -->
            </tbody>
        </table>
    </div>
    
    <script src="scriptAgendamentoVacina.js"></script>
</body>
</html>
